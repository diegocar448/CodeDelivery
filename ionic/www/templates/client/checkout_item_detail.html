<ion-view>
<ion-nav-title>Produto: {{produto.name}}</ion-nav-title>
	<div class="bar bar-subheader">
		<h2 class="title">Detalhes do produto</h2>		
	</div>
	<ion-content class="padding has-subheader">
		<div class="list cart">
			<div class="item item-avatar">
				<h2>{{product.name}}</h2>
				
				Qtd: {{product.qtd}} <br/>				
				<i class="ion ion-cash"> {{o.price}}</i>				
			</div>

			<label class="item item-input">
				<input type="text" placeholder="Quantidade" ng-model="product.qtd"/>
			</label>

			<button type="button" class="button button-assertive button-full" ng-click="updateQtd()">
				Alterar quantidade
			</button>

			<div class="item item-body">
				<h2>Descrição</h2>
				<p>{{product.description}}</p>
			</div>
			
		</div>
	</ion-content>
</ion-view>
