<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

<body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <ion-pane>
        <ion-header-bar class="bar-energized">
            <a href="javascript:void(0)" class="button button-clear icon ion-arrow-left-b"></a>
            <h1 class="title title-right">Ionic Blank Starter</h1>
            <a href="javascript:void(0)" class="button button-clear icon ion-navicon"></a>
        </ion-header-bar>  

        <ion-header-bar class="bar-subheader bar-positive">
            <a href="javascript:void(0)" class="button">Meu primeiro botão</a>
            <h1 class="title title-right">Ionic Blank Starter</h1>
        </ion-header-bar> 
        
        <ion-content class="padding has-subheader">

            <ion-list show-delete="true">
                <ion-item>
                    <ion-delete-button class="ion-minus-circled"></ion-delete-button>
                    Meu item 1
                </ion-item>
                <ion-item>
                    <ion-delete-button class="ion-minus-circled"></ion-delete-button>
                    Meu item 2
                </ion-item>
            </ion-list>


            
            <a href="javascript:void(0)" class="button button-assertive button-block ion-fork icon-left">Meu primeiro botão</a>
            <div class="button ion-checkmark icon-left">Meu Botão com div</div>
            <button class="button button-positive button-small">Meu botão pequeno</button>
            <button class="button button-dark button-large button-outline">Meu botão grande</button>
            <br/>
            <button class="button button-dark button-outline">
                <i class="ion ion-alert"> </i> Meu botão pequeno
            </button>


        </ion-content>

        <ion-footer-bar class="bar-positive">
            <div class="title">Meu Footer</div>        
        </ion-footer-bar>
    </ion-pane>

</body>


</html>
